name: Soroban Contract CI

on:
  push:
    branches: [main]
    paths:
      - 'soroban-contracts/**'
      - '.github/workflows/soroban.yml'
  pull_request:
    branches: [main]
    paths:
      - 'soroban-contracts/**'
      - '.github/workflows/soroban.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: clippy, rustfmt
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            soroban-contracts/soroscan_core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting
        working-directory: ./soroban-contracts/soroscan_core
        run: cargo fmt -- --check
      
      - name: Run clippy
        working-directory: ./soroban-contracts/soroscan_core
        run: cargo clippy --all-targets -- -D warnings
      
      - name: Run tests
        working-directory: ./soroban-contracts/soroscan_core
        run: cargo test
      
      - name: Build WASM contract
        working-directory: ./soroban-contracts/soroscan_core
        run: |
          cargo build --target wasm32-unknown-unknown --release
      
      - name: Verify WASM artifact
        working-directory: ./soroban-contracts/soroscan_core
        run: |
          ls -lh target/wasm32-unknown-unknown/release/*.wasm
          file target/wasm32-unknown-unknown/release/*.wasm
      
      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: soroscan-contract
          path: soroban-contracts/soroscan_core/target/wasm32-unknown-unknown/release/*.wasm
          retention-days: 7
